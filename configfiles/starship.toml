# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
\n$character
"""
right_format = """
$os\
"""
palette = 'gruvbox_dark'
# Inserts a blank line between shell prompts
add_newline = true

[fill]
symbol = ' '

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_red2 = '#fb4934'
color_yellow = '#d79921'

[username]
style_root = 'bold color_red'
style_user = 'bold color_yellow'
format ='[$user]($style)'

[hostname]
ssh_only = true
trim_at = ''
style = 'bold color_blue'
ssh_symbol = ' via ÔÑ† '
format = '[@$hostname$ssh_symbol:]($style)'

[directory]
fish_style_pwd_dir_length = 5
style = 'color_aqua'
read_only = 'ÓØß'
read_only_style = 'color_red'
format =' [$path]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = 'ÓÇ†'
style = 'bold color_purple'
format = ' [$symbol \[$branch(:$remote_branch)]($style)'

[git_status]
style = 'bold color_purple'
format = ' [$all_status$ahead_behind]($style)'

[git_metrics]
disabled = false
added_style = 'color_green'
deleted_style = 'color_red'
format = ' [+$added]($added_style) [|](bold color_purple) [-$deleted]($deleted_style)[\]](bold color_purple)'

# Replace the '‚ùØ' symbol 
[character] 
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[os]
disabled = false

[os.symbols]
NixOS = '[Ôåì ](color_blue)'

# [battery]
# full_symbol = 'üîã '
# charging_symbol = '‚ö°Ô∏è '

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
